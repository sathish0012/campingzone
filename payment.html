<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Natural Camping</title>
    <link rel="shortcut icon" href="leaf.png" type="img/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="payment.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
   <form action="https://formspree.io/f/xjkepjnp" method="POST">
    <section class="py-5" id="payment-details">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header text-center">
                            <h2 class="section-title mb-0">Booking Summary</h2>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled">
                                <li class="d-flex justify-content-between">
                                    <span>**Customer Name:**</span>
                                    <span id="summary-name">**Loading...**</span>
                                </li>
                                <li class="d-flex justify-content-between">
                                    <span>**Mobile Number:**</span>
                                    <span id="summary-mobile">**Loading...**</span>
                                </li>
                                <hr>
                                <li class="d-flex justify-content-between">
                                    <span>**Package:**</span>
                                    <span id="summary-package">**Loading...**</span>
                                </li>
                                <li class="d-flex justify-content-between">
                                    <span>**Check-in Date:**</span>
                                    <span id="summary-checkin">**Loading...**</span>
                                </li>
                                <li class="d-flex justify-content-between">
                                    <span>**Check-out Date:**</span>
                                    <span id="summary-checkout">**Loading...**</span>
                                </li>
                                <li class="d-flex justify-content-between">
                                    <span>**Number of Guests:**</span>
                                    <span id="summary-guests">**Loading...**</span>
                                </li>
                                <hr>
                                <li class="d-flex justify-content-between font-weight-bold h4">
                                    <span>Total:</span>
                                    <span id="summary-total">**Loading...**</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <hr>
                    <div class="text-center">
                        <button type="submit" id="pay-now-btn" class="btn btn-lg btn-success custom-btn-primary">Conform</button>
                        <button id="download-summary-btn" class="btn btn-lg btn-info mt-3">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.5.21/dist/jspdf.plugin.autotable.js"></script>
    <script src="booknow.js"></script>
</body>

</html>
